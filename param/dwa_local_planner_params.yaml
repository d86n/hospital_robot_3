DWAPlannerROS:
# 1. Cấu hình Robot - CHO PHÉP ĐI LÙI
  max_vel_x: 0.5
  min_vel_x: 0.0  # Khong cho phep di lui de robot phai quay dau
  
  max_vel_y: 0.0
  min_vel_y: 0.0

  max_vel_trans: 0.5
  min_vel_trans: 0.1 

  max_vel_theta: 1.0  # Giảm max xoay xuống 1.0 để robot xoay từ tốn
  min_vel_theta: 0.1  # Giam min xoay xuong 0.1 de robot co the xoay cham rai khi tinh chinh

  acc_lim_x: 1.5
  acc_lim_theta: 1.0  # Giam gia toc xoay de tranh vot lo da (overshoot)
  acc_lim_y: 0.0

# 2. Goal Tolerance
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true

# 3. Forward Simulation - NHÌN XA HƠN
  sim_time: 2.0       # <--- Tăng lên 2.0s để robot tính được đường thoát dài hơn
  vx_samples: 20      
  vy_samples: 0       
  vth_samples: 40     # Lấy nhiều mẫu góc quay để tìm khe hở
  
# 4. Trajectory Scoring - GIẢM SỢ VẬT CẢN
  path_distance_bias: 32.0 
  goal_distance_bias: 24.0 
  occdist_scale: 0.01       # <--- Giảm từ 0.05 xuống 0.01 để robot dám đi sát tường hơn
  
  forward_point_distance: 0.1 # <--- QUAN TRỌNG: Kéo điểm check về gần tâm (0.1m) để không bị kẹt ảo
  
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# 5. Chống dao động
  oscillation_reset_dist: 0.05
  
# 6. Debug
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: odom