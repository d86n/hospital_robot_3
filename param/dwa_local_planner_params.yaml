  min_vel_x: 0.0  # Khong cho phep di lui de robot phai quay dau
  
  max_vel_y: 0.0
  min_vel_y: 0.0

  max_vel_trans: 0.5
  min_vel_trans: 0.1 

  max_vel_theta: 2.0  # Tang toc do xoay toi da
  min_vel_theta: 0.1  # Giam min xoay xuong de robot co the xoay cham rai khi tinh chinh

  acc_lim_x: 1.5
