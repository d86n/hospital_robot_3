  acc_lim_y: 0.0

# 2. Goal Tolerance
  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.3 # Tang dung sai goc len de robot de chap nhan dich den hon
  latch_xy_goal_tolerance: true

# 3. Forward Simulation - NHÌN XA HƠN
  sim_time: 1.5       # Giam xuong 1.5s de robot phan ung nhanh hon tai dich
  vx_samples: 20      
  vy_samples: 0       
  vth_samples: 60     # Tang mau goc quay de tim duoc van toc xoay tot nhat
  
# 4. Trajectory Scoring - GIẢM SỢ VẬT CẢN
  path_distance_bias: 32.0 
  goal_distance_bias: 36.0 # Tang bias goal len cao hon path de robot uu tien ve dich
  occdist_scale: 0.02       # Tang nhe de tranh va cham tot hon
  
  forward_point_distance: 0.1 # <--- QUAN TRỌNG: Kéo điểm check về gần tâm (0.1m) để không bị kẹt ảo
  
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# 5. Chống dao động
  oscillation_reset_dist: 0.05
  
# 6. Debug
  publish_traj_pc : true
  publish_cost_grid_pc: true
  global_frame_id: odom